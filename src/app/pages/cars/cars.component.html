<div class="cars-container">
  @if (loading$ | async) {
  <div>LOADING...</div>
  } @else {
  <app-button-custom (click)="addCar()" label="Add car" type="addition" />
  <div style="display: flex; justify-content: center; gap: 2rem">
    @for (type of carTypes; track $index) {
    <app-button-custom
      (click)="filterCars(type)"
      [label]="type"
      type="classic"
      [isActive]="selectedCarType === type"
    />
    }
  </div>

  @if (filteredCars.length) {
  <div style="display: flex; gap: 2rem">
    @for (car of filteredCars; track $index) {
    <app-car-card [car]="car" (deleteCar)="deleteCar($event)"></app-car-card>
    }
  </div>
  } @else {
  <div>No car found.</div>
  } }
</div>
