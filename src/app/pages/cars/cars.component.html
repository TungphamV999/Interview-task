<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  "
>
  <app-button-custom (click)="addCar()" label="Add car" type="addition" />
  <div style="display: flex; justify-content: center; gap: 2rem">
    <app-button-custom
      (click)="filterCars('All')"
      label="All"
      type="classic"
      [isActive]="selectedCarType === 'All'"
    />
    <app-button-custom
      (click)="filterCars('Octavia')"
      label="Octavia"
      type="classic"
      [isActive]="selectedCarType === 'Octavia'"
    />
    <app-button-custom
      (click)="filterCars('Kamiq')"
      label="Kamiq"
      type="classic"
      [isActive]="selectedCarType === 'Kamiq'"
    />
    <app-button-custom
      (click)="filterCars('Superb')"
      label="Superb"
      type="classic"
      [isActive]="selectedCarType === 'Superb'"
    />
    <app-button-custom
      (click)="filterCars('Kodiaq')"
      label="Kodiaq"
      type="classic"
      [isActive]="selectedCarType === 'Kodiaq'"
    />
  </div>
  <div style="display: flex; gap: 2rem">
    @for (car of filteredCars; track $index) {
    <app-car-card [car]="car" (deleteCar)="deleteCar($event)"></app-car-card>
    }
  </div>
</div>
